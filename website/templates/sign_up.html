{% extends "base.html" %}
{% block title %}Sign up Â· AI Chatbot{% endblock %}

{% block content %}
<div class="auth-wrapper mx-auto">
  <div class="text-center mb-3">
    <span class="pill-badge mb-2 d-inline-block">Create account</span>
    <h1 class="h4 mb-1">Join your AI workspace</h1>
    <p class="text-muted-xs mb-0">
      One login to save your chats and continue where you left off.
    </p>
  </div>

  <div class="card-glass">
    <form method="POST" action="{{ url_for('auth.sign_up') }}" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Name"
          required
        >
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Create a password"
          required
        >
      </div>

      <div class="mb-3">
        <label for="password2" class="form-label">Confirm password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Repeat your password"
          required
        >
      </div>

      <button type="submit" class="btn btn-primary-soft w-100 mb-2">
        Create account
      </button>

      <p class="text-center text-muted-xs mt-2 mb-0">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="link-soft">
          <span>Sign in instead</span>
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
