{% extends "base.html" %}
{% block title %}Login · AI Chatbot{% endblock %}

{% block content %}
<div class="auth-wrapper mx-auto">
  <div class="text-center mb-3">
    <span class="pill-badge mb-2 d-inline-block">Welcome back</span>
    <h1 class="h4 mb-1">Sign in to your account</h1>
    <p class="text-muted-xs mb-0">
      Chat with your AI assistant in a clean, distraction-free space.
    </p>
  </div>

  <div class="card-glass">
    <form method="POST" action="{{ url_for('auth.login') }}" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        >
      </div>

      <div class="mb-2">
        <label for="password" class="form-label d-flex justify-content-between align-items-center">
          <span>Password</span>
          <span class="text-muted-xs">Keep it safe, not complex.</span>
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="••••••••"
          required
        >
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="remember"
            name="remember"
          >
          <label class="form-check-label text-muted-xs" for="remember">
            Remember me
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary-soft w-100 mb-2">
        Continue
      </button>

      <p class="text-center text-muted-xs mt-2 mb-0">
        New here?
        <a href="{{ url_for('auth.sign_up') }}" class="link-soft">
          <span>Create an account</span>
        </a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
